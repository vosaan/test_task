{if isset($login)}
    {if isset($feed)}
		{foreach $feed as $rec}
			<div class="feed_element">
                <h3>{$rec.title}</h3>
    			<p>{$rec.message}</p>
    			<table>
                    <tr class="feed_user_date">
                        <td><em>Пользователь {$rec.login} ({$rec.email}) оставил отзыв </em></td>
                        <td><em>{$rec.datetime}</em></td>
                    </tr>
                </table>
			</div>
		{/foreach}
    {/if}    
{/if}
